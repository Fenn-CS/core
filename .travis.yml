language: php

matrix:
  include:
  - php: 7.0
  - php: 7.1

services:
  - mysql

notifications:
  webhooks:
    urls:
      - https://chat.phplist.com/hooks/8o913yao6b8jpcfruds189aezw
     on_start: always
#    on_success: change # default: always
#    on_failure: always # default: always
#    on_start: change   # default: never
#    on_cancel: always # default: always
#    on_error: always # default: always

sudo: false
cache:
  directories:
  - vendor
  - $HOME/.composer/cache

before_install:
  - phpenv config-rm xdebug.ini
  - mysql -e 'CREATE DATABASE phplist;'

install:
  - composer install

script:
  - >
    echo;
    echo "Linting all PHP files";
    find core/ Public/ -name '*.php' -print0 | xargs -0 -n 1 -P 4 php -l

  - >
    echo;
    echo "Running the unit tests";
    vendor/bin/phpunit core/tests/
